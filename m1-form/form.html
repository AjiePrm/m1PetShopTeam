<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Form</title>
  </head>
  <body>
    <!--START BAGIAN FORMULIR-->
    <div class="container-form">
      <div class="form-logo">
        <img src="clawlogo.svg" alt="" />
      </div>
      <div class="form-detail">
        <h2>Subscribe to Our Newsletter</h2>
        <p>
          Fill out your information below to be signed up for our informative
          newsletter
        </p>
      </div>

      <div class="form-input">
        <form action="#">
          <input type="text" placeholder="Full Name" name="name" required />
          <input type="text" placeholder="Email Address" name="mail" required />
          <input type="text" placeholder="Phone Number" name="phone" required />
          <label>Add me to your mailing list</label><br />
          <input type="checkbox" checked="checked" name="subscribe" /> I agree
          to receive e-mails from your company and your terms and conditions.
          <div class="button-form">
            <div class="submit">
              <input type="submit" value="Subscribe" />
            </div>
            <div class="login">
              <input type="submit" value="Login" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--END BAGIAN FORMULIR-->
  </body>
</html>
